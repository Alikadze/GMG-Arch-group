<p-toast [life]="2000"/>

<form  [formGroup]="form" class="h-auto bg-slate-400 pb-48">
  <div class="flex justify-center items-center h-[100vh]">

    <div  @slideIn class="bg-white p-8 rounded-lg shadow-lg w-96">

      <h1 class="text-xl font-mono text-slate-700 font-bold text-center mb-4">{{'Login for page administrator' | translate}}</h1>

      <p-divider
        styleClass="my-6"
      />

      <div class="mb-6">
        <label for="email" class="block text-base font-medium text-gray-700"
          >{{'Email' | translate}}</label
        >
        <input
          pInputText
          type="email"
          id="email"
          formControlName="email"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>

      <div class="mb-5">
        <label for="password" class="block text-base font-medium text-gray-700"
          >{{'Password' | translate}}</label
        >
        <input
          pInputText
          type="password" 
          id="password"
          formControlName="password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>

      <div class="flex justify-between items-center">
        <p-button 
          label="{{'Submit' | translate}}" 
          size="small"
          [loading]="loading" 
          (onClick)="login()"
          styleClass="transition-colors rounded-lg duration-300 bg-orange-500 border-none hover:bg-orange-600"
        />
      </div>

    </div>
  </div>
</form>
